<html>
	<head>
		<meta http-equiv = "Content-type" content = "text/html; charset = utf-8" />
		<title> Js Alert/confirm/prompt </title>	
	</head>
	<body>
		<h1> Alert </h1>
			<span style="font-size:18px;">
			<script language="javascript">  
				//alert弹出框实例  
				alert("Hello Everyone!");  
			   
				alert("Bye!");  
		  
			</script>
		</span>  
		
		<h2> Confirm </h2>
			<span style="font-size:18px;">
				<script language="javascript">  
			  
					//confirm弹出框实例  
					confirm("confirm 弹出框");  
				   
				</script>
			</span>  

			<span style="font-size:18px;">
				<script language="javascript">  
			  
					//confirm弹出框实例  
					var conf=confirm("confirm 弹出框 请选择确定或取消");  
				   
					//显示用户选择的confirm  
					if(conf==true)
					{  
						alert("您选择了：确定");  
					}
					else 
					{  
						alert("您选择了：取消")  
					}  
				</script>
			</span> 

		<h2> Prompt </h2>
			<span style="font-size:18px;">
				<script language="javascript">  
			  
					//prompt弹出框实例  
					var name=prompt("请输入您的名字：");  
				   
					//弹出用户输入的信息；  
					alert(name);  
				</script>
			</span>  
		<h2> Confirm </h2>
		<h2> Confirm </h2>
	</body>

</html>
